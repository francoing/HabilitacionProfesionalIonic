<ion-header>
    <ion-navbar color="celeste">

        <div class="row">

            <ion-buttons position>
                <button class="atras" ion-button round (click)=" irAtras()">
                    <ion-icon name="arrow-round-back"></ion-icon>
                    Atras
      </button>

            </ion-buttons>

            <ion-title>
                Encargado
            </ion-title>
        </div>


    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="list-form">

        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" item-start></ion-icon>
                <ion-label stacked>Direccion:</ion-label>
                <ion-input [(ngModel)]="direccion" type="text" placeholder="Direccion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="attach" item-start></ion-icon>
                <ion-label stacked>Dni:</ion-label>
                <ion-input [(ngModel)]="dni" type="number" placeholder="DNI"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label stacked>Telefono:</ion-label>
                <ion-input [(ngModel)]="telefono" type="number" placeholder="Telefono"></ion-input>
            </ion-item>

        </ion-list>
        <div padding>

            <button class="guardar" ion-button round block (click)="saveData()" tappable [disabled]="nombre.length < 5 || telefono.length <  5  ">Guardar</button>
        </div>

    </ion-list>
</ion-content>
