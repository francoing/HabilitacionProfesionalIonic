<ion-header>
    <ion-navbar color="primary">

        <div class="row">

            <ion-buttons position>
                <button ion-button round (click)=" irAtras()">
        Atras
      </button>

            </ion-buttons>

            <ion-title>Encargado</ion-title>
        </div>


    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="FormEncargado" (ngSubmit)="saveData()">
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" item-start></ion-icon>
                <ion-label stacked>Direccion:</ion-label>
                <ion-input formControlName="direccion" type="text" placeholder="Direccion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="attach" item-start></ion-icon>
                <ion-label stacked>Dni:</ion-label>
                <ion-input formControlName="dni" type="number" placeholder="DNI"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label stacked>Telefono:</ion-label>
                <ion-input formControlName="telefono" type="number" placeholder="Telefono"></ion-input>
            </ion-item>

        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!FormEncargado.valid">Guardar</button>
        </div>
    </form>
</ion-content>
