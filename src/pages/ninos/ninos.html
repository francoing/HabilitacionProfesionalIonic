<ion-header>
    <ion-navbar>
        <ion-title>Ni√±os Form</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="FormNinos" (ngSubmit)="saveData()">
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="home" item-start></ion-icon>
                <ion-label stacked>Direccion:</ion-label>
                <ion-input formControlName="direccion" type="text" placeholder="Direccion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="attach" item-start></ion-icon>
                <ion-label stacked>Dni:</ion-label>
                <ion-input formControlName="dni" type="text" placeholder="DNI"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label stacked>Peso:</ion-label>
                <ion-input formControlName="peso" type="text" placeholder="50.6 Kg..."></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label stacked>Talla:</ion-label>
                <ion-input formControlName="talla" type="text" placeholder="1.5 Mt..."></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label stacked>Edad:</ion-label>
                <ion-input formControlName="edad" type="text" placeholder="Edad"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label stacked>Fecha de nacimiento:</ion-label>
                <ion-datetime formControlName="fechaNac" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
            </ion-item>


        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!FormNinos.valid">Guardar</button>

            <button ion-button block [disabled]="!FormNinos.valid" type="reset" (click)=" agregar_ninos()">Cargar mas</button>
        </div>

    </form>


</ion-content>
