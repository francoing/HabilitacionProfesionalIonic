<ion-header>
    <ion-navbar color="celeste">

        <div class="row">

            <ion-buttons position>
                <button class="atras" ion-button round (click)=" irAtras()">
                    <ion-icon name="arrow-round-back"></ion-icon>
                    Atras
                 </button>

            </ion-buttons>

            <ion-title>
                Lugar de Censo
            </ion-title>
        </div>


    </ion-navbar>
</ion-header>

    <ion-list class="list-form">
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>

            </ion-item>
            <ion-item>

                <!-- <ion-input formControlName="encargado" type="text" placeholder="Cantidad de Niños"></ion-input> -->
